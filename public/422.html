<!DOCTYPE html>
<html>
<head>
  <title>Bloi: Error (422)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      background-color: white;
      color: #2E2F30;
      text-align: center;
      font-family: arial, sans-serif;
    }

    h1 {
      font-size: 100%;
      color: #730E15;
      line-height: 1.5em;
    }

/*  Custom style    */
    .container {
        width: 50%;
        margin: 10% auto;
        border: thin solid gray;
        border-radius: 2px;
        padding: 20px;
    }

    .logo_link {
      width: 50%;
      display: block;
      margin: 0 auto;
    }

    .logo {
      margin: 0 auto;
      width: 200px;
      height: 100px;
    }

    .logo img {
        max-width: 100%;
        height: auto;
    }

    .error p {
        color: #666;
    }

    .goback_link {
        font-style: normal;
        text-decoration: none;
        color: darkred;
        font-size: .8rem;
    }
  </style>
</head>

<body>
 <div class="container">
    <a class="logo_link" href="http://bloi.co">
        <section class="logo">
            <img src="images/logo.png" alt="bloi.co logo">
        </section>
    </a>
     <section class="error">
        <h1>The change you wanted was rejected.</h1>
        <p>Maybe you tried to change something you didn't have access to.</p>
        <p><a class="goback_link" href="javascript:history.back();">click here to go back</a></p>
     </section>
 </div>
</body>
</html>
